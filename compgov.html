    <script>
      let In = [];
      let Out = [];

      let arr = [];

      function getOut() {

      function getIn() {
        let val2 = document.getElementById("inputForm").value;

        //for example if CS1 selected get this array

        switch (val2) {

            return 15;

      }

      function getData() {
        $.ajax({
          url: "fragic.csv",
          dataType: "text",
        }).done(successFunction);

        function successFunction(data) {
          var allRows = data.split(/\r?\n|\r/);

          In = [];
          Out = [];

          for (let i = 1; i < 178; i++) {
            In.push((parseFloat(allRows[i].split(",")[getIn()])) );
            Out.push((parseFloat(allRows[i].split(",")[getOut()])) );
            labels.push(allRows[i].split(",")[0]);
          }

          //make another function to add an input from the csv to inp2
          console.log(In);
          console.log(Out);
          mlGetInputAndOutput();
          console.log(arr);
          const trace1 = {
            x: In,
            y: Out,
            text: labels,

            mode: "markers",
            type: "scatter",
          };

          var data = [trace1];

          Plotly.newPlot("myDiv", data);

          function mlGetInputAndOutput() {
            // In.forEach(i => arr.push(   {
            //                 input: i ,
            //                 output: Out[i],
            //               }) );

              if (arr.length !== 0)
                arr = [];

            for (let i = 1; i < 177; i++) {
              arr.push({
                input: [In[i] / 10],
                output:[Out[i] / 10],
              });
            }
          }
        }
      }


      function trainNow() {
      // provide optional config object (or undefined). Defaults shown.
      // const config = {
      //         binaryThresh: 0.5,

      //         leakyReluAlpha: 0.01, // supported for activation type 'leaky-relu'
      //       };

            // create a simple feed forward neural network with backpropagation
            const net = new brain.NeuralNetwork();

            net.train(arr);


  
  document.getElementById("resultt").innerHTML = (net.run([parseFloat(document.getElementById("nns").value) / 10 ]) * 10);

      // arr = [];


      }
